


<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>example arcade game</title>
  </head>
  <body>
    <canvas id="canvas" style="width: 50%; height: 50%; display: block; margin: 0 auto;"></canvas>
    <script type="text/javascript" src="es6-promise.js"></script>
    <script type="text/javascript" src="browserfs.min.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      var emulator = new Emulator(document.querySelector("#canvas"),
                                  null,
                                  new MAMELoader(MAMELoader.driver("gng"),
                                                 MAMELoader.nativeResolution(256, 224),
                                                 MAMELoader.scale(2),
                                                 MAMELoader.emulatorJS("emulators/mamegng.js"),
                                                 MAMELoader.mountFile("gng.zip",
                                                                      MAMELoader.fetchFile("Game File",
                                                                                           "examples/gng.zip"))))
      emulator.start({ waitAfterDownloading: true });
    </script>
  </body>
</html>
